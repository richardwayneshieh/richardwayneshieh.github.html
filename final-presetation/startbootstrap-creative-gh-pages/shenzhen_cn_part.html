<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="echarts.js"></script>
    <script src="zrender\src\tool\color.js"></script>
    <style>

    </style>
</head>

<body>

    <div id="cn_part" style="width: 700px;height:300px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('cn_part'));

        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['BaoAn', 'FuTian', 'LuoGang', 'LuoHu', 'NanShan', 'YanTian']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['Yun-Gui Cuisine', 'Northwest Cuisine', 'Northeastern Cuisine', 'Shandong Cuisine', 'Hubei Cuisine', 'Anhui Cuisine', 'Jiang-Zhe Cuisine', 'Fujian Cuisine']
            },
            series: [{
                name: 'BaoAn',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: false,
                        position: 'insideRight'
                    }
                },
                data: [53, 188, 129, 4, 101, 7, 28, 7]
            }, {
                name: 'FuTian',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: false,
                        position: 'insideRight'
                    }
                },
                data: [16, 59, 69, 7, 15, 7, 56, 2]
            }, {
                name: 'LuoGang',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: false,
                        position: 'insideRight'
                    }
                },
                data: [16, 55, 60, 4, 51, 6, 20, 4]
            }, {
                name: 'LuoHu',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: false,
                        position: 'insideRight'
                    }
                },
                data: [3, 20, 40, 11, 7, 1, 25, 2]
            }, {
                name: 'NanShan',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: false,
                        position: 'insideRight'
                    }
                },
                data: [14, 58, 58, 4, 22, 7, 36, 3]
            }, {
                name: 'YanTian',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: false,
                        position: 'insideRight'
                    }
                },
                data: [1, 0, 10, 1, 0, 0, 0]
            }]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </Script>
</body>

</html>
